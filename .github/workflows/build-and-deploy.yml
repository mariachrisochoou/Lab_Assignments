name: Lab-Assignment-CI-CD-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'


    - name: Build Docker image
      run: docker build -t labapp .


    - name: Build Docker image
      run: docker build -t labapp .